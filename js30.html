    <script>
var x= prompt("enter the marks");
switch(true)
{
case x>=90 :console.log("agrade"); break;
case x>=80 :console.log("bgrade"); break;
case x>=70 :console.log("cgrade"); break;
case x>=50 :console.log("dgrade"); break;
default : console.log("fail");
}

let n = 5; 
    let string = "";
    
    for (let i = 1; i <= n; i++) {
      
      for (let j = n; j > i; j--) {
        string += " ";
      }
      
      for (let k = 0; k < i * 2 - 1; k++) {
        string += "*";
      }
      string += "<br>";
    }
    document.write(`<pre>${string}</pre>`);

 else{

    <script>
